<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات المرضى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center pb-4 border-b">
            <h1 class="text-3xl font-bold text-gray-800">سجلات المرضى</h1>
            <div class="flex items-center space-x-4 space-x-reverse mt-4 md:mt-0">
                <a href="/dashboard" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-full hover:bg-indigo-700 transition-colors duration-300">
                    <i class="fas fa-arrow-right ml-2"></i> العودة إلى لوحة التحكم
                </a>
            </div>
        </div>
        
        <form id="search-form" class="flex flex-col md:flex-row gap-4 mb-4">
            <input type="text" name="patient_name" id="search-input" placeholder="البحث باسم المريض..." class="flex-grow px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700">
            <button type="submit" class="bg-gray-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 transition duration-300">
                <i class="fas fa-search ml-2"></i> بحث
            </button>
        </form>

        <div class="overflow-x-auto rounded-xl border border-gray-200">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                    <tr>
                        <th class="py-3 px-6 text-center tracking-wider">الاسم</th>
                        <th class="py-3 px-6 text-center tracking-wider">العمر</th>
                        <th class="py-3 px-6 text-center tracking-wider">الجنس</th>
                        <th class="py-3 px-6 text-center tracking-wider">نوع التشخيص</th>
                        <th class="py-3 px-6 text-center tracking-wider">النتيجة</th>
                        <th class="py-3 px-6 text-center tracking-wider">الثقة</th>
                        <th class="py-3 px-6 text-center tracking-wider">التاريخ</th>
                        <th class="py-3 px-6 text-center tracking-wider">الملاحظات</th>
                    </tr>
                </thead>
                <tbody id="records-table-body" class="divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>

        <div id="no-records-message" class="mt-6 text-center text-gray-500 p-6 bg-gray-50 rounded-xl">
            لا توجد سجلات لعرضها.
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recordsTableBody = document.getElementById('records-table-body');
            const noRecordsMessage = document.getElementById('no-records-message');
            const searchForm = document.getElementById('search-form');

            async function fetchRecords(patientName = '') {
                try {
                    const formData = new FormData();
                    if (patientName) {
                        formData.append('patient_name', patientName);
                    }
                    
                    const response = await fetch('/search_records', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('فشل في جلب السجلات');
                    }
                    
                    const records = await response.json();
                    
                    recordsTableBody.innerHTML = '';
                    if (records.length === 0) {
                        noRecordsMessage.classList.remove('hidden');
                    } else {
                        noRecordsMessage.classList.add('hidden');
                        records.forEach(record => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="py-4 px-6 text-center">${record.patient_name}</td>
                                <td class="py-4 px-6 text-center">${record.age}</td>
                                <td class="py-4 px-6 text-center">${record.gender}</td>
                                <td class="py-4 px-6 text-center">${record.scan_type}</td>
                                <td class="py-4 px-6 text-center">${record.diagnosis_result}</td>
                                <td class="py-4 px-6 text-center">${record.confidence.toFixed(2)}%</td>
                                <td class="py-4 px-6 text-center">${record.date}</td>
                                <td class="py-4 px-6 text-center max-w-xs overflow-auto text-sm">${record.notes || 'لا توجد'}</td>
                            `;
                            recordsTableBody.appendChild(row);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching records:', error);
                    recordsTableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-500">حدث خطأ أثناء تحميل السجلات.</td></tr>';
                }
            }

            fetchRecords();
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const patientName = document.getElementById('search-input').value;
                fetchRecords(patientName);
            });
        });
    </script>
</body>
</html>
