<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">إنشاء حساب جديد</h2>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <p id="error-message" class="text-red-500 text-center text-sm font-medium hidden">
                اسم المستخدم هذا موجود بالفعل.
            </p>
            
            <button type="submit"
                    class="w-full py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300">
                إنشاء حساب
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            لديك حساب بالفعل؟
            <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-bold transition-colors">
                تسجيل الدخول
            </a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.message || 'اسم المستخدم هذا موجود بالفعل.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'حدث خطأ في الاتصال بالخادم. الرجاء المحاولة مرة أخرى.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
