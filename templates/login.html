<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام التشخيص الطبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">نظام التشخيص الطبي</h1>
            <p class="mt-2 text-gray-500">سجل الدخول أو أنشئ حساباً جديداً</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="ادخل اسم المستخدم">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="ادخل كلمة المرور">
            </div>
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm hidden" role="alert">
                <span id="error-text"></span>
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                تسجيل الدخول
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                ليس لديك حساب؟ أنشئ حساباً
            </a>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const errorMessageDiv = document.getElementById('error-message');
            const errorTextSpan = document.getElementById('error-text');
            
            errorMessageDiv.classList.add('hidden');
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorTextSpan.textContent = data.message || 'خطأ غير معروف في تسجيل الدخول.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorTextSpan.textContent = 'حدث خطأ في الاتصال بالخادم. الرجاء المحاولة مرة أخرى.';
                errorMessageDiv.classList.remove('hidden');
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
